
<div class="content-wrapper" ng-controller="kategoriController" >
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{section}}
            <small class="title"></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Kategori</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content"  ng-if="section == 'view' || section == null">
        <div class="row">
            <div class="col-md-9">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title" >Kategori</h3>
                        <div class="pull-right">
                            <button class="btn btn-primary" type="button" ng-click="addKategori()">Tambah kategori</button>
                        </div>
                    </div><!-- /.box-header -->
                    <div class="box-body no-padding">

                        <table class="table table-hover custom-table">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Kategori</th>
                                <th>Deskripsi</th>
                                <th>Action</th>
                            </tr>
                            <tr ng-repeat="cat in kategori">
                                <td>{{$index + 1}}</td>
                                <td>{{cat.kategori}}</td>
                                <td>{{cat.deskripsi}}</td>
                                <td>
                                    <button type="button" class="btn btn-success btn-edit" ng-click="editKategori(cat)">Edit</button>
                                    <button type="button" class="btn btn-danger btn-remove" ng-click="deleteKategori(cat)">Hapus</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Main content -->
    <section class="content" ng-if="section == 'input' || section == 'update'">

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Kategori</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <form novalidate role="form" class="form-horizontal" ng-submit="processKategori(cat)">
                            <input type="hidden" name="id_kategori" ng-model="cat.id_kategori">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Kategori</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Kategori" required ng-model="cat.kategori">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Deskripsi</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" placeholder="Deskripsi" ng-model="cat.deskripsi" rows="4" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" name="submit" class="btn bg-orange" value="submit">Simpan</button>
                                    <button id="reset" type="button" class="btn bg-navy" ng-click="doneEdit()">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
