
<div class="content-wrapper" ng-controller="jadwalController" >
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{section}}
            <small class="title"></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Jadwal</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content"  ng-hide="section == 'input' || section == 'update'">
        <div class="row">
            <div class="col-md-9">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title" >Jadwal</h3>
                        <div class="pull-right">
                            <button class="btn btn-primary" type="button" ng-click="addJadwal()">Tambah jadwal</button>
                        </div>
                    </div><!-- /.box-header -->
                    <div class="box-body no-padding">

                        <table class="table table-hover custom-table">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Nama jadwal</th>
                                <th>Deskripsi</th>
                                <th>Tanggal</th>
                                <th>Durasi</th>
                                <th>Action</th>
                            </tr>
                            <tr ng-repeat="jadwal in jadwals">
                                <td>{{$index + 1}}</td>
                                <td>{{jadwal.judul}}</td>
                                <td>{{jadwal.deskripsi}}</td>
                                <td>{{getDate(jadwal.tanggal)}}</td>
                                <td>{{jadwal.durasi}}</td>
                                <td>
                                    <button type="button" class="btn btn-success btn-edit" ng-click="editJadwal(jadwal)">Edit</button>
                                    <button type="button" class="btn btn-danger btn-remove" ng-click="deleteJadwal(jadwal)">Hapus</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Main content -->
    <section class="content" ng-hide="section == 'view'">

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Jadwal</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <form novalidate role="form" class="form-horizontal" ng-submit="processJadwal(jadwal)">
                            <input type="hidden" name="id_kategori" ng-model="jadwal.id_jadwal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nama jadwal</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Judul" required ng-model="jadwal.judul">
                                </div>
                            </div>

                            <div class="form-group"<>
                                <label class="col-sm-2 control-label">Deskripsi</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" placeholder="Deskripsi" ng-model="jadwal.deskripsi" rows="4" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Tanggal</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control date" placeholder="Tanggal" required ng-model="jadwal.tanggal">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Alamat</label>
                                <div class="col-sm-10">
                                    <textarea name="alamat" ng-model="jadwal.alamat" class="form-control" placeholder="Alamat Event"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Koordinat</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Koordinat Tempat" required ng-model="jadwal.koordinat" id="koordinat">
                                        <span class="input-group-btn">
                                            <button class="btn btn-success" type="button" ng-click="openMap(jadwal)">Get Map</button>
                                        </span>
                                    </div><!-- /input-group -->
                                </div>
                            </div>
                            <input type="hidden" id="temp_koordinat">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Durasi</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Durasi" required ng-model="jadwal.durasi">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Gambar</label>
                                <div class="col-sm-10">
                                    <div class="btn btn-primary" ngf-select ng-model="files">Upload file</div>
                                    <br><span ng-if="files">Image thumbnail: <img ngf-src="files[0]" ngf-default-src="/thumb.jpg" ngf-accept="'image/*'" width="100"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" name="submit" class="btn bg-orange" value="submit">Simpan</button>
                                    <button id="reset" type="button" class="btn bg-navy" ng-click="doneEdit()">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
<div id="map-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Map</h4>
            </div>
            <div class="modal-body">
                <script type="text/ng-template" id="searchbox.tpl.html">
<input type="text" placeholder="Cari Lokasi" class="search-box form-control">
                </script>
                <ui-gmap-google-map center='map.center' control='map.control' zoom='map.zoom' events="map.events">
                    <ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
                    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" control="marker.control" dorebuildall="true">
                    </ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="selectPlace()">Submit</button>
            </div>
        </div>
    </div>
</div>
</div>
