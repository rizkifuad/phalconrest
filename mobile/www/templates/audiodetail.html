<ion-view align-title="left" view-title="Audio">
  <ion-content>
      <div class="gambar_content">
          <ng-sc-track ng-model="player" track="url"></ng-sc-track>
          {{content.deskripsi}}
          <button class="button button-calm" ng-click="share(content)">
              <i class="icon ion-android-share"></i> 
              Share
          </button>
      </div>
  </ion-content>
</ion-view>
