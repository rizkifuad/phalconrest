<ion-view align-title="left" view-title="Audio">
  <ion-content>
      <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
      </ion-refresher>
      <div class="gambar_content">
          <div class="card">
              <div class="item item-divider" ng-repeat="c in contents" ng-click="detail(c)">
                  <i class="icon ion-music-note"></i>
                  {{c.judul}}
              </div>
          </div>
      </div>
  </ion-content>
</ion-view>
