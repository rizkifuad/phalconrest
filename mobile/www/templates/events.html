<ion-view align-title="left" view-title="Event">
    <ion-content>
        <ion-refresher
                             pulling-text="Pull to refresh..."
                             on-refresh="doRefresh()">
        </ion-refresher>
        <div class="gambar_content">

            <div class="card">
                <div class="item item-divider" ng-repeat="c in events" ng-click="detail({{c.id_event}})">
                    <i class="icon ion-android-calendar"></i>
                    {{c.judul}}
                </div>
            </div>
        </div>
  </ion-content>
</ion-view>
